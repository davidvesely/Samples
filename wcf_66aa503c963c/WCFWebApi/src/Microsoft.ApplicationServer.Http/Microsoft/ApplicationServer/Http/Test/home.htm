<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>WCF Web API Test Client</title>
        <link rel="stylesheet" href="jquery-ui-1.8.14.custom.css"/>    
        <link rel="stylesheet" href="home.css"/>
    </head>
    <body>
        <div style="text-align:center">
            <div id="container">
                <div id="header">
                    <span id="headerTitle">WCF Web API Test Client</span>
                </div>
                <div id="leftAndRight">
                <div id="left">
                    
                    <div id="leftBackground">    
                        <span id="leftTitle">Resources</span>
                    </div>
                    <div id="resources">
                        <div id="resourceframe">
                            <div id="resourceTree"></div>
                        </div>       
                    </div>
                    
                        <div id="leftBackground">
                            <div id="historyTitle">History</div>
                            <a href='javascript:void(0);' id="clearHistory">clear</a>
                        </div>
                        <div id="history">
                            <div id="historyframe">
                                <div id="columnHeaders">
                                    <span class="historyIndex">#</span>
                                    <span class="historyDuration">Duration</span>
                                    <span class="historyStatus">Status&nbsp;</span>
                                    <span class="historyHttpMethod">Method&nbsp;&nbsp;</span>
                                    <span>URL</span>
                                </div>
                                <div id="invokeList"></div>
                            </div>
                    </div>
                </div>
                <div id="right">
                    <div>
                        <div id="titleBackground">    
                            <span id="rightTitle">Request</span>
                        </div>                    
                    </div>
                    <div id="requestframe">
                        <div id="methodAndUri">
                            <input type="text" id="httpMethodTextBox" style="margin-top:2px;" size="7">
                            <img src="warning.png"id="httpMethodValidationIndicator" class="validationIndicator">
                            <input type="text" id="uri" value=""/>                   
                            <img src="warning.png"id="uriValidationIndicator" class="validationIndicator">
                            <span id="httpVersion">HTTP/1.1</span> 
                        </div>
                        <input type="hidden" id="uriTemplate">
                        <div class="HeaderDiv">
                            <span id="subTitle">Headers</span>
                        </div>
                        <div id="requestHeaderDiv">
                            <textarea id="requestHeader" COLS="20" ROWS="5" wrap="off">Accept:*/*
Content-Type:text/xml</textarea>
                        </div>
                        <div id="requestBodyDiv">
                            <div class="HeaderDiv">
                                <span id="subTitle">Body</span>
                                <img src="warning.png"id="requestBodyValidationIndicator" class="validationIndicator">
                                <a class='unclickableLink' target="_blank" id="formatButton">Format</a>
                                <a class='unclickableLink' target="_blank" id="sampleButton">Sample</a>
                            </div>
                            <div id="requestBodyTabs">
                                <ul>
                                    <li><a href="#xml" class="formatTabs">XML</a></li>
                                    <li><a href="#json" class="formatTabs">JSON</a></li>
                                    <li><a href="#raw" class="formatTabs">RAW</a></li>
                                </ul>
                                <div id="xml">
                                    <textarea id="requestBodyXml" cols="107" rows="7" wrap="off"></textarea>
                                </div>
                                <div id="json">
                                    <textarea id="requestBodyJson" cols="107" rows="7" wrap="off"></textarea>
                                </div>
                                <div id="raw">
                                    <textarea id="requestBodyRaw" cols="107" rows="7" wrap="off"></textarea>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div id="statusDiv">
                        <div id="sendDiv">
                            <a href='javascript:void(0);' class="mybutton" id="invokeButton">Send</a>
                        </div>
                        <div id="statusBar"></div>                     
                    </div>

                     <div id="responseframe">
                        <div id="titleBackground">    
                            <span id="rightTitle">Response</span>
                            <span class='requestStatusOK' id="status"></span>
                        </div>
                        <div class="HeaderDiv">       
                            <div id="subTitle">Headers</div>
                            <div id="responseArea">
                                <textarea id="responseHeader" readonly='readonly' cols="102" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="HeaderDiv">
                            <div id="subTitle">Body</div>
                            <div id="responseArea">
                                <textarea id="responseBody" readonly='readonly' cols="102" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
    <script src="jquery-1.5.2.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.8.14.custom.min.js" type="text/javascript"></script>
    <script src="jquery-fieldselection.js" type="text/javascript"></script>
    <script src="autocomplete.js" type="text/javascript"></script>
    <script src="proxy.js" type="text/javascript"></script>
    <script src="stub.js" type="text/javascript"></script>
    <script src="testscript.js" type="text/javascript"></script>
</html>
